{% extends 'base.html' %}

{% block title %}
Change password
{% endblock %}

{% block content %}
<h1>Change your password</h1><br>
<p>Use the below form to change your password</p><br>
<form action="." method="post">
	{% csrf_token %}

	{% for field in form %}
	  <div>
	  	{{ field.errors }}<br>
	  	{{ field.label_tag }}<br>
	  	{{ field }}
	  </div>
	{% endfor %}

	<br><input class="btn btn-success" type="submit" value="Submit">
	
</form>

{% endblock %}
