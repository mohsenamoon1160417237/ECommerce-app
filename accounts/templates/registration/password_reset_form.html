{% extends 'base.html' %}

{% block title %}
Password Reset
{% endblock %}


{% block content %}

<h1>Password reset</h1><br>
<p>Enter your email to reset your password</p><br>

<form action="." method="post">
	{% csrf_token %}
	{% for field in form %}
	  <div>
	  {{ field.label_tag }}<br>
	  {{ field }}
	 </div><br>
	{% endfor %}
	<input class="btn btn-primary" type="submit" value="Confirm">
</form>

{% endblock %}
